{% extends 'pages/blog/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row pt-5 mt-5">

    <div class="col-md-6 col-12 col-lg-4 col-sm-12 col-xl-4 mx-auto">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="mt-3 btn btn-primary btn-sm float-end">Edit Your Profile</button>
        </form>
    </div>

</div>

{% endblock content %}
